---
    - name: Install Apache on AWS EC2
      hosts: aws_instances
      become: yes  # Ensures root privileges
      tasks:
        - name: Update all packages
          yum:
            name: "*"
            state: latest
    
        - name: Install Apache (httpd)
          yum:
            name: httpd
            state: present
    
        - name: Start and enable Apache
          service:
            name: httpd
            state: started
            enabled: yes
    